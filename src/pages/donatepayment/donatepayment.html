<ion-header>

  <ion-navbar color="primary">
    <ion-title>Payment</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="card-payment">
    <h4>Credit/debit card</h4>
    <div class="card-details">
      <ion-row>
        <ion-col col-12>
          <input type="text" placeholder="xxxx-xxxx-xxxx-xxxx">
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-5>
          <input type="text" placeholder="valid thru">
        </ion-col>
        <ion-col col-5>
          <input type="number" placeholder="cvv">
        </ion-col>
        <ion-col col-2>
          &nbsp;
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-12>
          <input type="text" value="Tyrone Price">
        </ion-col>
      </ion-row>
    </div>
    <div class="card-footer">
      <ion-row>
        <ion-col col-8>
          <ion-checkbox></ion-checkbox> Save card securely
        </ion-col>
        <ion-col col-4>
          <button ion-button>proceed</button>
        </ion-col>
      </ion-row>
    </div>
  </div>

  <div class="paymentgate" style="padding-bottom: 20px;">
    <h4>Wallets <span> <button ion-button>more wallet</button></span></h4>
    <ion-list>
      <ion-item>
        <ion-avatar item-start>
          <img src="assets/imgs/paytm.png" alt="" >
        </ion-avatar>
        <h2>Paytm</h2>
      </ion-item>
      <ion-item>
        <ion-avatar item-start>
          <img src="assets/imgs/airtel.png" alt="" >
        </ion-avatar>
        <h2>Airtel Money</h2>
      </ion-item>
    </ion-list>
  </div>

  <div class="paymentgate" style="padding-bottom: 20px;">
    <h4>UPI Payment Options</h4>
    <ion-list>
      <ion-item>
        <ion-avatar item-start>
          <img src="assets/imgs/googlepay.png" alt="" >
        </ion-avatar>
        <h2>Google Pay</h2>
      </ion-item>
      <ion-item>
        <ion-avatar item-start>
          <img src="assets/imgs/bhim.png" alt="" >
        </ion-avatar>
        <h2>Bhim</h2>
      </ion-item>
      <ion-item>
        <ion-avatar item-start>
          <img src="assets/imgs/phonepe.png" alt="" >
        </ion-avatar>
        <h2>PhonePe</h2>
      </ion-item>
    </ion-list>
  </div>

  <div class="paymentgate" style="padding-bottom: 20px;">
    <h4>Net Banking <span> <button ion-button>more banks</button></span></h4>
    <div class="list-payment">
      <ul>
        <li>
          <img src="assets/imgs/axis.png" alt="" >
          <h2>Axis</h2>
        </li>
        <li>
          <img src="assets/imgs/hdfc.png" alt="" >
          <h2>HDFC</h2>
        </li>
        <li>
          <img src="assets/imgs/icici.png" alt="" >
          <h2>ICICI</h2>
        </li>
        <li>
          <img src="assets/imgs/kotak.png" alt="" >
          <h2>Kotak</h2>
        </li>
        <li>
          <img src="assets/imgs/sbi.png" alt="" >
          <h2>SBI</h2>
        </li>
      </ul>
    </div>
  </div>

  <div class="paymentgate" style="padding-bottom: 20px;">
    <h4>EMI Options <span> <button ion-button>more banks</button></span></h4>
    <div class="list-payment">
      <ul>
        <li>
          <img src="assets/imgs/axis.png" alt="" >
          <h2>Axis</h2>
        </li>
        <li>
          <img src="assets/imgs/hdfc.png" alt="" >
          <h2>HDFC</h2>
        </li>
        <li>
          <img src="assets/imgs/icici.png" alt="" >
          <h2>ICICI</h2>
        </li>
        <li>
          <img src="assets/imgs/kotak.png" alt="" >
          <h2>Kotak</h2>
        </li>
        <li>
          <img src="assets/imgs/sbi.png" alt="" >
          <h2>SBI</h2>
        </li>
      </ul>
    </div>
  </div>

  <div class="paymentgate" style="padding-bottom: 20px;">
    <h4>Other Options</h4>
    <ion-list>
      <ion-item>
        <ion-avatar item-start>
          <img src="assets/imgs/payu.png" alt="" >
        </ion-avatar>
        <h2>PayU Money</h2>
      </ion-item>
    </ion-list>
  </div>

</ion-content>
