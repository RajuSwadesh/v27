    <div class="animated fadeInUp">

      <div no-padding="" *ngFor="let Items of orders">
        <ion-list mode="wp">
          <ion-item mode="wp" class="animated fadeInUp" class="animated fadeInUp" *ngFor="let Item of Items.OrderDetails" (tap)="ProductPage(Item)">
            <ion-avatar item-start mode="wp">
              <img [src]="Item.product_image.small">
            </ion-avatar>
            <h2>{{Item.product_title}}</h2>
            <p>Rs.{{Item.price}}</p>
            <p>Shipping Status : {{Item.shipping_status}}</p>
          </ion-item>
        </ion-list>
      </div>

    <ion-infinite-scroll (ionInfinite)="downloadProducts($event)">
      <ion-infinite-scroll-content></ion-infinite-scroll-content>
    </ion-infinite-scroll>
  </div>
</ion-content>
