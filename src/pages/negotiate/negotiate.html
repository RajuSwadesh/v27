<ion-header>
  <ion-navbar color="primary">
    <ion-title *ngIf="product_detail">{{product_detail.product_title}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item *ngFor="let item of records" no-lines [ngClass]="{'me':item.from_id==uid ,'other':item.from_id!=uid}">
    <h4>{{item.from_name}}</h4>
    <p>{{item.comment}}</p>
    <p>Price: <span>{{item.offer_price}}</span></p>
    <p><span  style="float:left;color: red;">{{item.status}}</span><span style="float:right">{{item.reply_date}}, {{item.reply_time}}</span></p>
  </ion-item>
</ion-content>
<ion-footer *ngIf="pay==false && order_accepted==false">
    <input type="text" placeholder="Write here" [(ngModel)]="message" class="write-msg">
    <input type="text" placeholder="Price" class="price" [(ngModel)]="price">
    <button ion-button (click)="send()" class="snd-btn"><ion-icon name="paper-plane"></ion-icon></button>
</ion-footer>

<ion-footer *ngIf="pay==true && order_accepted==false">
  <button ion-button (click)="payOffer()" class="snd-btn" style="width:100%;">Pay (Rs. {{product_detail.accepted_price}})</button>
</ion-footer>
