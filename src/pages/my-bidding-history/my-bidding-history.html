<ion-header>
    <ion-navbar color="primary">
      <ion-title>My Bidding</ion-title>
    </ion-navbar>
  </ion-header>

<ion-content padding>
    <ion-list *ngFor="let item of bidding_history">

        <div class="bid-wrapper">
          <ion-row class="no-wrap" (tap)="biddingdetails(item)">
            <ion-col col-4 class="no-wrap">
              <img [src]="item.productDetails.product_images.original" alt="">
            </ion-col>
            <ion-col col-8>
              <h4>{{getName(item.productDetails.product_title)}}</h4>
              <span class="status active">{{item.bidDetails.bid_status}}</span>
              <p>Your Bid Price: {{item.bidDetails.bid_amount}}</p>
              <p>Current Bid Price: {{item.productDetails.current_bid_price}}</p>
              
              <!-- <ul>
                <li>
                  <p>Bid Start Price</p>
                  <h6 style="color: #0ec0ed;">${{item.bid_start_price}}</h6>
                </li>
                <li *ngIf="item.current_bid_price">
                  <p>Current Price</p>
                  <h6>{{item.current_bid_price}}</h6>
                </li>
                <li>
                  <p>bids</p>
                  <h6>{{item.bid_count}}</h6>
                </li>
              </ul> -->
            </ion-col>
          </ion-row>
          <ion-row style="border-bottom: 1px solid #bfbbbb;line-height: 1px;">
              <p>Start Date:{{item.bidDetails.created_at}}</p>
              <p>Bid Status: <span style="color:green;">{{item.productDetails.status}}</span></p>
          </ion-row>
          </div>
        </ion-list>
        <ion-infinite-scroll (ionInfinite)="moreProducts($event)"> 
            <ion-infinite-scroll-content loadingSpinner="bubbles"
            loadingText="Loading more products..."></ion-infinite-scroll-content>
          </ion-infinite-scroll>
</ion-content>
