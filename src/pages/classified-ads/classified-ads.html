<ion-header>
  <ion-navbar color="primary">
    <ion-title>Classified Ads</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-grid style="padding: 8px 0">
        <ion-row id="row">
          <ion-col col-4="" class="animated fadeInUp"  *ngFor="let cat of categoryList"  (click)="gotoDetail(cat)">
            <div class="button_wrapper">
              <img [src]="cat.image_path">
              <h4>{{cat.name}}</h4>
            </div>
          </ion-col>    
          <ion-col col-4="" class="animated fadeInUp" (click)="postAdd()" >
            <div class="button_wrapper">
              <img src="assets/imgs/lineicon/ads.svg">
              <h4>Post Add</h4>
            </div>
          </ion-col>

            <div class="button_wrapper">
              <ion-icon ios="ios-chatbubbles" md="md-chatbubbles" style="font-size: 30px;color:green;"></ion-icon>
               <h4>Chat</h4>
            </div>
          </ion-col> -->
        </ion-row>
      </ion-grid>
</ion-content>
