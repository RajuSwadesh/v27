<ion-header>
  <ion-navbar color="primary">
    <ion-title>Filter</ion-title>
    <ion-buttons right="" style="margin-right: 8px" (click)="close()">
        <button ion-button clear icon-left="" color="extralight">
          <ion-icon name="close" style="font-size: 30px;
          font-weight: bold;"></ion-icon>
        </button>
   </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list radio-group [(ngModel)]="selected_cat_id">
    <ion-list-header>
       Filter By Category
      </ion-list-header>
      <ion-item *ngFor="let item of category_list">
        <ion-label>{{item.name}}</ion-label>
        <ion-radio slot="start" value={{item.id}}></ion-radio>
      </ion-item>
</ion-list>
</ion-content>
<ion-footer>
  <button ion-button block (click)="remove()" class="ftr-btn">Remove Filter</button>
  <button ion-button block (click)="apply()" class="ftr-btn">Apply</button>
</ion-footer>
