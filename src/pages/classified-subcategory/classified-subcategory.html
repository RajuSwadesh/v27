<!--

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar color="primary">
    <ion-title>{{catName}}</ion-title>
    <ion-buttons end (click)="close()">
      <button ion-button icon-only><ion-icon name="close"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-grid style="padding: 8px 0">
        <ion-row id="row">
          <ion-col col-4="" class="animated fadeInUp"  *ngFor="let cat of subcat_list"  (click)="gotoDetail(cat)">
            <div class="button_wrapper">
              <img [src]="cat.image_path">
              <h4>{{cat.name}}</h4>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
</ion-content>
