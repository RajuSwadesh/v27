<ion-header mode="md" no-border="">

  <ion-navbar mode="md" color="primary">

    <ion-title mode="ios" text-capitalize="">Messeges</ion-title>

  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-row>
    <ion-col col-6="" class="animated fadeInUp">
      <ion-badge color="danger">24</ion-badge>
      <div class="btn_wrapper" (tap)="inbox()">
        <img src="assets/imgs/all_mail.svg" alt="">
        <p>All Messages</p>
      </div>
    </ion-col>
    <ion-col col-6="" class="animated fadeInUp" style="animation-delay:0.2s ">
      <div class="btn_wrapper">
        <img src="assets/imgs/send_mail.svg" alt="">
        <p>Send Mail</p>
      </div>
    </ion-col>
    <ion-col col-6="" class="animated fadeInUp" style="animation-delay:0.3s ">
      <div class="btn_wrapper">
        <img src="assets/imgs/recyclebin_mail.svg" alt="">
        <p>Recycle Bin</p>
      </div>
    </ion-col>
  </ion-row>

  <ion-fab right bottom>
    <button ion-fab color="" (tap)="compose()">
      <ion-icon name="create"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
