<ion-content>
    <ion-header no-border="">
        <ion-navbar transparent="" color="primary">
    
        </ion-navbar>
      </ion-header>
  <div class="wrapper">
    <div class="top_area">
      <div class="abstract_shape"></div>
    </div>
    <div class="bottom_area">
      <div class="form_area">
        <ion-list no-margin>
          <ion-list-header text-uppercase no-lines text-center no-margin no-padding>
            <!--<h2>login</h2>-->
            <img src="assets/imgs/logo.png" height="35">
          </ion-list-header>
          <ion-item no-padding class="animated fadeInLeft" style="animation-delay: 0.2s" color="transparent">
            <ion-label floating>Email</ion-label>
            <ion-input type="email" [(ngModel)]="email"></ion-input>
          </ion-item>
        </ion-list>
        <div class="btn_area">
          <button ion-button color="primary" full class="animated fadeInLeft" style="animation-delay: 0.6s;margin-bottom: 50px;"
                  (tap)="forgot()">Send
          </button>
        </div>
      </div>
    </div>
  </div>
</ion-content>
